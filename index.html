<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera de México - 15 de Septiembre</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a tu archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="text-center p-4 mb-4" style="background-color: #006847; color: white;">
        <h1>Viva México - 15 de Septiembre</h1>
        <p>¡Celebra la independencia cambiando las tonalidades de la bandera!</p>
    </header>

    <div class="container text-center mt-5">
        <div class="row">
            <!-- Control para la intensidad del color verde -->
            <div class="col-md-6">
                <label for="greenRange" class="form-label">Esperanza</label>
                <input type="range" id="greenRange" class="form-range" min="0" max="255" value="104">
            </div>

            <!-- Control para la intensidad del color rojo -->
            <div class="col-md-6">
                <label for="redRange" class="form-label">Sangre derramada por los héroes en la lucha por un México</label>
                <input type="range" id="redRange" class="form-range" min="0" max="255" value="112">
            </div>
        </div>

        <!-- Bandera de México -->
        <div class="row mt-5">
            <div class="col">
                <div id="flagContainer">
                    <div id="greenStripe"></div>
                    <div id="whiteStripe"></div>
                    <div id="redStripe"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center p-4 mt-5" style="background-color: #ce1126; color: white;">
        <p>¡Viva la Independencia de México!</p>
    </footer>

    <!-- Bootstrap JS y archivo JS propio -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
